<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="carousel__track-container">
        <div class="logo_container">
          <a class="left_arrow" onclick="show(-1)"
            ><img src="left-arrow.svg" alt=""
          /></a>

          <img class="brand_logo" src="mm_logo.png" alt="" />
          <a class="right_arrow" onclick="show(+1)"
            ><img src="left-arrow.svg" alt=""
          /></a>
        </div>
        <ul class="carousel_track">
          <li class="carousel__slide">
            <img class="img1" src="image_1.png" />
          </li>
          <li class="carousel__slide">
            <img class="img2" src="image_2.png" />
          </li>
          <li class="carousel__slide">
            <img class="img3" src="image_3.png" />
          </li>
          <li class="carousel__slide">
            <img class="img4" src="image_4.png" />
          </li>
          <li class="carousel__slide">
            <img class="img5" src="image_5.png" />
          </li>
        </ul>
      </div>
    </div>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js"></script>
    <script>
      let liEls = document.querySelectorAll("ul li");
      let index = 0;
      window.show = function (increase) {
        index = index + increase;
        index = Math.min(Math.max(index, 0), liEls.length - 1);
        liEls[index].scrollIntoView({ behavior: "smooth" });
        gsap.from(".carousel__slide", {
          duration:1,
          repeat: -1,
        //   ease: "back.in(1.5)",
          scale: 0.5,
        });
        gsap.to(".carousel__slide", {
          duration: 1,
          repeat: -1,
          ease: "back.out(1.5)",
          scale: 1,
        });
      };
    </script>
  </body>
</html>
